<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="../jquery-migrate-1.4.1.min.js"></script>
    <script></script>
    <script>
        $(document).ready(function() {
            $('#btnSubmit').click(function() {
                var chkChecked = $('input[type="checkbox"][name="skills"]:checked')
                if (chkChecked.length > 0) {
                    $('#result').html(chkChecked.length + " checkbox(s) selected <br>")
                    chkChecked.each(function() {
                        $('#result').append($(this).val() + "<br>")
                    })
                }
                else {
                    $('#result').text("No checkbox selected")
                }
            })
        })
    </script>
</head>
<body>
    <label>
        <input type="checkbox" name="skills" value="Python"/>Python
    </label>
    <label>
        <input type="checkbox" name="skills" value="JS"/>JS
    </label>
    <label>
        <input type="checkbox" name="skills" value="C++"/>C++
    </label>
    <br />
    <input type="button" value="Submit" id="btnSubmit">
    <br />
    <div id="result"></div>
</body>
</html>
