<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="../jquery-migrate-1.4.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('img[src="../help.png"]')
            .mouseover(function() {
                $(this).css('cursor', 'pointer')
                $('#' + getDivHelp(this)).fadeIn(500)
            })
            .mouseout(function() {
                $('#' + getDivHelp(this)).fadeOut(500)
            })
        })
        function getDivHelp(helpIcon) {
            return $(helpIcon).attr('id').replace('img', 'div')
        }
    </script>
    <style>
        img {
            display:block;
            width:30px;
            height:30px;
          }
    </style>
</head>

            </td>

            </td>
            <td>
                <div id="divHelp1" style="display:none">

            </td>
        </tr>

            </td>

            </td>

            </td>

                <div id="result"></div>
            </td>
        </tr>
    </table>
</body>
</html>
